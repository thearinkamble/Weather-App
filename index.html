<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="clipart2372176.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Handjet:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-app">
        <!-- Add Logo at the top -->
        <img src="weather-app.png" alt="Weather App Logo" class="app-logo">
        <h1 class="app-title">Weather App</h1>
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter City Name">
            <button id="submitButton">Get Weather</button>
        </div>
        <div class="weather-display">
            <div class="weather-info">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="weatherDescription"></p>
                <p id="windSpeed"></p>
                <p id="humidity"></p>
                <img id="weatherIcon" class="icon" alt="Weather Icon" style="display:none;">
            </div>
        </div>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <div class="indian-cities">
        <h3>Weather Updates for Major Indian Cities</h3>
        <ul id="cityUpdates"></ul>
    </div>


    <script src="script.js"></script>


</body>

</html>
